{% extends 'base.html' %}



{% block title %}SignUp Form{% endblock %}

{% block content %}
<form method="POST" action="">
	{% csrf_token %}
	{% for field in form %}
	<P>
		{{ field.label_tag }}<br>
		{{ field }}
		<!-- {% if field.help_text %}
			<small style="color: grey">{{ field.help_text }}</small>
		{% endif %} -->
		{% for error in field.errors %}
		<p style="color: red">{{ error }}</p>
		{% endfor %}
	</P>
	{% endfor %}
	<button type="submit">SignUp</button>
</form>


{% endblock %}
