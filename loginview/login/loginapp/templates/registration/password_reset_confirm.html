{% extends 'base.html' %}





{% block content %}
	{% if validlink %}
	<h3>Change Password </h3>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Change Password</button>	
	</form>
	{% endif %}
	<P>
		The password reset link was invalid, possibly because it has already been used.
      	Please request a new password reset.
	</P>
	{% endif %}
{% endblock %}
